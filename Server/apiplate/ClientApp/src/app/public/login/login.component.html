<div class="login-layout background-color">
    <div class="login-container">
        <h3>مرحبا بعودتك !</h3>
        <p class="text">
            الرجاء ادخال البريد الالكتروني و كلمة المرور للدخول للوحة التحكم
        </p>
        <div class="ui left icon input fluid">
            <input #email type="text" name="email" id="email" placeholder="البريد الالكتروني">
            <i class="user icon"></i>
        </div>
        <div class="ui left icon input fluid">
            <input #password type="password" name="password" id="password" placeholder="كلمة المرور">
            <i class="lock icon"></i>
        </div>
        <button [disabled]="isLoading" (click)="submit(email.value,password.value)" [textContent]="isLoading ? 'جاري تسجيل الدخول ...' : 'تسجيل الدخول'" class="fluid ui primary button">
            <i class="sign in alternate icon "></i>
          </button>
    </div>

</div>
